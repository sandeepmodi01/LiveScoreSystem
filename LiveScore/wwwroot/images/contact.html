<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

  
 
  <section>
    <nav>
      <div class="logo">
        <a href="#">LIVE SCORE</a>
      </div>
      <!--Navigation-->
      <ul class="menu">
       <li><a href="#LogIn">Administrator</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </section>



  <!-- Contact -->

<section id="contact">
    <div class="title">
        <h2> <u> Contact Us </u> </h2>
       <p>
        <b>
        If you have any question or any suggestions.
        Feel free to write us. 
    </b>
    </p>
    </div>
    <div class="form">
      <div class="row">
        <input type="text" name="" placeholder="First Name" />
        <input type="text" name="" placeholder="Last Name" />
      </div>
      <div class="row">
        <input type="email" name="" placeholder="Email Address" />
        <input type="tel" name="" placeholder="Mobile No" />
      </div>
      <div class="row2">
        <textarea placeholder="Message"></textarea>
      </div>
      <div class="row2">
        <input type="submit" value="Send" />
      </div>
    </div>
  </section>


  
<!-- Social Sites -->

  <footer>
    <div class="centered">
  <p>
    <a href="https://www.facebook.com">
      <img src="logo-facebook.svg" alt="facebook" width="50" height="50">
    </a>

    <a href="https://www.twitter.com">
      <img src="logo-twitter.svg" alt="twitter" width="50" height="50">
    </a>

    <a href="https://www.instagram.com">
      <img src="logo-instagram.svg" alt="instagram" width="50" height="50">
    </a>
    
    <a href="https://www.twitch.tv">
      <img src="logo-twitch.svg" alt="twitch" width="50" height="50">
    </a>
  </p>
</div>
  </footer>

</body>
</html>
